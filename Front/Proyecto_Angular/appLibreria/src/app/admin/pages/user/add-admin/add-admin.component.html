<!-- Contenedor principal -->
<div class="container my-4">
    <!-- Mensajes de éxito y advertencia -->
    <div class="alert alert-success" role="alert" *ngIf="guardadoExitoso">
      {{ successMessage }}
    </div>
  
    <div class="alert alert-warning" role="alert" *ngIf="alertaConflicto">
      {{ warningMessage }}
    </div>
    
    <!-- Formulario de registro de autores -->
    <div class="formularioRegistro">
      <!-- El formulario se envía al método guardarAdmin() y se valida con formularioAdmin -->
      <form class="form-group" (ngSubmit)="guardarAdmin()" [formGroup]="formularioAdmin">
        <!-- Campos para el nombre y apellidos del autor -->
        <div class="row mt-3">
          <h1>Datos administrador</h1>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              formControlName="username"
              placeholder="Email usuario"
              aria-label="usuario"
            />
            <!-- Mensaje de error si el campo nombre está vacío -->
            <div
              *ngIf="
              formularioAdmin.get('username')?.invalid &&
                (formularioAdmin.get('username')?.dirty ||
                formularioAdmin.get('username')?.touched)
              "
              class="text-danger"
            >
              <div *ngIf="formularioAdmin.controls['username'].errors?.['email']">
                El nombre de usuario debe ser en formato email.
              </div>
            </div>
          </div>
          <!-- Campo para la contraseña -->
          <div class="col-md-6">
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Contraseña"
              aria-label="password"
            />
            <!-- Mensaje de error si el campo contraseña está vacío -->
            <div
              *ngIf="
              formularioAdmin.get('password')?.invalid &&
                (formularioAdmin.get('password')?.dirty ||
                formularioAdmin.get('password')?.touched)
              "
              class="text-danger"
            >
              <div *ngIf="formularioAdmin.get('password')?.errors?.['required']">
                El campo Password es requerido
              </div>
            </div>
          </div>
        </div>
  
        <!-- Botón para guardar un nuevo autor -->
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Añadir administrador</button>
        </div>
      </form>
    </div>
  </div>
