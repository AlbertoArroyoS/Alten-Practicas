<h1>Añadir un nuevo autor</h1>
<form class="formulario" (ngSubmit)="addAuthor()" [formGroup]="formularioAutor">
    <div class="row mt-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Apellidos" aria-label="Last name">
        </div>
    </div>
    
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Añadir autor</button>
    </div>
</form>
