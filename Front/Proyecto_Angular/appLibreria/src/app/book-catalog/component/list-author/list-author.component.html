<br />
<div class="container">
  <div class="row">
    <span>
      <a href="javascript:void(0)" (click)="recargarTablaAutores()">{{
        title
      }}</a>
    </span>
  </div>

  <div class="formularioRegistro">
    <form
      class="form-group"
      (ngSubmit)="guardarAutor()"
      [formGroup]="formularioAutor"
      *ngIf="botonNuevoAutorVisible"
    >
      <div class="row mt-3">
        <h1>Datos autor</h1>
        <div *ngIf="modificarAutor">
          <h3>Modificar</h3>
          <input type="text"
          class="form-control" [value]="nombreAutorEditar" disabled>
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="Nombre"
            aria-label="First name"
          />
          <p
            *ngIf="formularioAutor.get('nombre')?.errors?.['required']"
            class="text-danger"
          >
            El campo nombre es requerido
          </p>
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            formControlName="apellidos"
            placeholder="Apellidos"
            aria-label="Last name"
          />
          <p
            *ngIf="formularioAutor.get('apellidos')?.errors?.['required']"
            class="text-danger"
          >
            El campo apellidos es requerido
          </p>
        </div>
      </div>

      <div class="mt-3" *ngIf="mostrarBotonGuardar">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="formularioAutor.invalid"
        >
          AÃ±adir autor
        </button>
      </div>
      
    </form>
    <div class="mt-3" *ngIf="modificarAutor">
        <button
          (click)="actualizarAutor()"
          [disabled]="formularioAutor.invalid"
        >
          Actualizar autor
        </button>
      </div>

    <br />

    <div class="alert alert-success" role="alert" *ngIf="guardadoExitoso">
      Autor guardado correctamente
    </div>

    <div class="alert alert-warning" role="alert" *ngIf="alertaConflicto">
      {{warningMessage}}
    </div>
  </div>

  <br />
  <div>
    <div class="input-group mb-3">
      <input
        #keywordInput
        type="text"
        class="form-control"
        placeholder="Buscar..."
        aria-label="Buscar"
        aria-describedby="basic-addon2"
      />
      <div class="input-group-append">
        <button
          (click)="buscarAutores(keywordInput.value)"
          class="btn btn-outline-secondary"
          type="button"
        >
          Buscar
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="alert alert-success" role="alert" *ngIf="eliminadoExitoso">
    Autor eliminado correctamente
  </div>
  <div class="EncabezadoTabla">
    <h1>Tabla de autores</h1>
    <button (click)="botonNuevoAutor()" type="button" class="btn btn-dark">
      Nuevo autor
    </button>
  </div>

  <table class="table table-primary table-hover shadow">
    <thead>
      <tr class="table-success">
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of autores">
        <th scope="row">{{ item.id }}</th>
        <td >{{ item.nombre }}</td>
        <td class="acciones">
          <button
            (click)="obtenerLibroPorId(item.id)"
            type="button"
            class="btn btn-success"
          >
            Ver libros
          </button>
          <button
            (click)="editarAutor(item)"
            type="button"
            class="btn btn-warning"
          >
            Editar autor
          </button>
          <button
            (click)="eliminarAutor(item)"
            type="button"
            class="btn btn-danger"
          >
            Eliminar autor
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
