<div class="container ">
    <div class="row">
      <span>
        <a href="javascript:void(0)" (click)="recargarTablaAutores()">{{ title }}</a>
      </span>  
    </div>
    <br>
    <div>
      <div class="input-group mb-3">
        <input #keywordInput type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar" aria-describedby="basic-addon2">

          <button (click)="buscarAutores(keywordInput.value)" class="btn btn-outline-secondary" type="button">Buscar</button>

      <h1>Tabla de autores</h1>
      <table class="table table-primary table-hover shadow">

              <th scope="col">id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Opci√≥n</th>
          
            </tr>
          </thead>
          <tbody>

              <td>{{item.nombre}}</td>
              <td>
                <button (click)="obtenerLibroPorId(item.id)" type="button" class="btn btn-danger">Ver libros</button>
              </td>

          </tbody>
